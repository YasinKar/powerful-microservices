name: Orders CI/CD

on:
  push:
    paths:
      - "src/orders/**"
      - ".github/workflows/orders.yml"
  pull_request:
    paths:
      - "src/orders/**"
      - ".github/workflows/orders.yml"

concurrency:
  group: orders-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/orders
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: src/orders/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest

      - name: Run tests
        run: |
          if ls tests/test_*.py >/dev/null 2>&1; then
            pytest
          else
            echo "No tests found for orders service. Skipping."
          fi

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t orders-service:${{ github.sha }} src/orders

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ORDERS_SSH_HOST }}
          username: ${{ secrets.ORDERS_SSH_USER }}
          port: ${{ secrets.ORDERS_SSH_PORT }}
          key: ${{ secrets.ORDERS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd "${{ secrets.ORDERS_DEPLOY_PATH }}"
            git fetch --all
            git checkout "${{ github.ref_name }}"
            git pull origin "${{ github.ref_name }}"
            cd src/orders
            docker compose up -d --build
