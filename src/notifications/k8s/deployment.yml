apiVersion: v1
kind: Secret
metadata:
  name: notifications-secret
type: Opaque
stringData:
  CELERY_BROKER_URL: "redis://notifications-redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://notifications-redis:6379/1"

  CELERY_QUEUE_HIGH: "notifications_high"
  CELERY_QUEUE_DEFAULT: "notifications_default"
  CELERY_QUEUE_LOW: "notifications_low"

  CELERY_TASK_TIME_LIMIT: "60"
  CELERY_TASK_SOFT_TIME_LIMIT: "45"
  CELERY_WORKER_CONCURRENCY: "4"
  CELERY_TASK_ACKS_LATE: "True"
  CELERY_PREFETCH_MULTIPLIER: "1"

  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "your_email@gmail.com"
  SMTP_PASSWORD: "your_app_password"
  SMTP_USE_TLS: "True"
  SMTP_FROM_NAME: "Notifications"

  KAFKA_SERVER: "kafka:9092"

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
      - name: notifications-service
        image: notifications-service:latest
        imagePullPolicy: Never
        command:
        - sh
        - -c
        - celery -A celery_app worker -l info
        envFrom:
          - secretRef:
              name: notifications-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-consumer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notifications-consumer
  template:
    metadata:
      labels:
        app: notifications-consumer
    spec:
      containers:
      - name: notifications-consumer
        image: notifications-service:latest
        command:
        - python
        - -m
        - consumer
        envFrom:
          - secretRef:
              name: notifications-secret