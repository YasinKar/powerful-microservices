version: "3.9"

services:
  products_redis:
    image: redis:7.0.11-alpine
    container_name: redis_products
    volumes:
      - redis_products_data:/data
    restart: always
    networks:
      - products_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  products_db:
    image: postgres
    container_name: db_products
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_products_data:/var/lib/postgresql/data
    networks:
      - products_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  products_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: products_service
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8001 --workers 4"
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    ports:
      - "8001:8001"
    depends_on:
      products_redis:
        condition: service_healthy
      products_db:
        condition: service_healthy
    networks:
      - products_network
      - keycloak_keycloak_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 10s
      retries: 5

  products_tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: products_tracker
    command: python -m events.products_tracker
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      products_service:
        condition: service_healthy
    networks:
      - products_network
    restart: always

volumes:
  postgres_products_data:
  redis_products_data:

networks:
  products_network:
    driver: bridge

  keycloak_keycloak_network:
    external: true